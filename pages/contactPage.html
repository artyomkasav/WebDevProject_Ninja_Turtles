<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniHub - Contact</title>
    <link rel="stylesheet" href="../css/contactPage.css">
</head>
<body>
    <!--NAVBAR-->
    <header class="navbar">
        <div class="menu-icon">

            <img src="../Icons/Menu_icon.svg.png" height="40px" alt="Menu">

        </div>
        <div class="logo">AniHub</div>
        <div class="actions">

            <div class="cart-icon">
                <img src="../Icons/cart.psd.png" height="40px" alt="Cart">
            </div>
        </div>
    </header>


    <!-- MENU PANEL -->
    <div class="menu-panel">
        <ul class="menu-list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Figures</a></li>
            <li><a href="#">Manga</a></li>
            <li><a href="#">Posters</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="aboutPage.html">About Us</a></li>
            <li><a href="contactPage.html">Contact us</a></li>
        </ul>
    </div>

    <!-- CART PANEL -->
    <div class="cart-panel">
        <h3>Your Cart</h3>
        <div class="cart-items">
            <div class="cart-item">Product 1</div>
            <div class="cart-item">Product 2</div>
        </div>
    </div>

    <!-- OVERLAY -->
    <div class="overlay"></div>


    <!-- MAIN CONTENT -->
    <main class="main-content">
        <img alt="Character with the phone" id="image" src="../Icons/2025-09-29 21.39.23.jpg">

        
        <div id="textBox">
            <div id="header">
                <b>Contact Us</b>
            </div>


            <div id="contBox">
                <!-- LEFT SIDE - FORM -->
                <div id="leftSide">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name" class="inpText">Enter your name:</label>
                            <input id="name" type="text" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="inpText">Enter your email:</label>
                            <input id="email" type="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="inpText">Enter your message:</label>
                            <textarea id="message" name="message" rows="3"></textarea>
                        </div>
                        <button type="submit" id="contactButton">Contact Us</button>
                    </form>
                </div>

                <!-- RIGHT SIDE - INFO -->
                <div id="rightSide">
                    <div class="info-block">
                        <div class="contactText">Contact</div>
                        <div class="aboutUs">anihub@shopdublin.ie</div>
                    </div>
                    <div class="info-block">
                        <div class="contactText">Based in</div>
                        <div class="aboutUs">Dublin</div>
                    </div>
                    
                    <!-- SOCIAL ICONS -->
                    <div id="icons">
                        <a class="icon" href="https://www.instagram.com/ani.hubshop" target="_blank">
                            <img src="../Icons/instagram.png" alt="instagram">
                        </a>
                        <a class="icon" href="https://www.facebook.com/share/1BXHeLCMVs/" target="_blank">
                            <img src="../Icons/facebook.png" alt="facebook">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="../contactPage.js"></script>
</body>
</html>
