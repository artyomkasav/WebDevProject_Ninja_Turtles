<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniHub</title>
    <link rel="stylesheet" href="../css/item.css">
</head>
<body>

<!--NAVBAR-->
    <header class="navbar">
        <div class="menu-icon">
          <img src="/Icons/Menu_icon.svg.png" height="40px" alt="Menu">
        </div>
      
        <div class="logo">AniHub</div>
      
        <div class="actions">
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="What are you looking for...">
            <img src="/Icons/lupa.psd.png" id="searchIcon" alt="Search">
          </div>
          <div class="cart-icon">
            <img src="/Icons/cart.psd.png" height="40px" alt="Cart">
          </div>
        </div>
      </header>
        <div class="menu-panel">
          <ul class="menu-list">
            <li><a href="index.html">Home</a></li>
            <li>Figures</li>
            <li>Manga</li>
            <li>Posters</li>
            <li>Accessories</li>
            <li><a href="aboutPage.html">About Us</a></li>
            <li><a href="contactPage.html">Contact us</a></li>
          </ul>
        </div>
      
        <!-- CART PANEL -->
        <div class="cart-panel">
          <h3>Your Cart</h3>
          <div class="cart-items">
            <div class="cart-item">Product 1</div>
            <div class="cart-item">Product 2</div>
          </div>
        </div>
<!--END OF THE NAVBAR-->




<main>


<!--MAIN IMAGE--> 
  <div id="itemImg">
    <img src="" alt="image of the item">
  </div>
<!--END OF THE MAIN IMAGE--> 


<!--CONTENT OF THE ITEM-->
  <div id="itemContent">


    <div id="priceItem">140</div>

    <div id="nameItem">Black Jacket</div>

    <div id="sizesItem">
      <div class="sizesC" id="S_size">S</div>
      <div class="sizesC" id="L_size">L</div>
      <div class="sizesC" id="XL_size">XL</div>
      <div class="sizesC" id="XXL_size">XXL</div>
      <div class="sizesC" id="3XL_size">3XL</div>
    </div>

    <img width="25px" height="25px" src="/Icons/greenCircle.png" id="circleStock" alt="stock indicator">

    <div id="stock">In stock</div>

    <img width="60px" height="60px" src="/Icons/heart.png" id="likeButton" alt="liked button">

    <div id="busketButton">Add to shopping basket</div>

  </div>
<!--END OF THE CONTENT OF THE ITEM-->
</main>



<script src="../item.js"></script>
</body>
</html>
