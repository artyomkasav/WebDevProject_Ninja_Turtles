<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AniHub</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #3b0073;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #d8aef3;
      padding: 10px 20px;
    }
    header h1 {
      color: #1e0066;
      font-size: 24px;
      font-weight: bold;
    }
    .icons {
      display: flex;
      gap: 15px;
      color: #1e0066;
      font-size: 20px;
      cursor: pointer;
    }
    .burger {
      cursor: pointer;
      font-size: 24px;
      color: #1e0066;
      background: none;
      border: none;
    }
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }
    .sidebar {
      background: #a36fd9;
      width: 160px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 12px;
      border-bottom-right-radius: 25px;
    }
    .sidebar button {
      background: #7b1d1d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #a82b2b;
    }
    main {
      flex: 1;
      background: #e5e5e5;
    }
    .sidebar.active {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <button class="burger" onclick="toggleMenu()">â˜°</button>
    <h1>AniHub</h1>
    <div class="icons">
      <img src="Icons/lupa.psd.png" alt="Search" width="22" height="22">
      <img src="Icons/cart.psd.png" alt="Cart" width="22" height="22">
    </div>
  </header>

  <div class="container">
    <aside class="sidebar" id="menu">
      <button>Manga</button>
      <button>Clothing</button>
      <button>Toys</button>
      <button>Exclusive</button>
    </aside>
    <main></main>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
